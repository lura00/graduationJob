apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-webshop
  namespace: default
  labels:
    app: flask-webshop
spec:
  selector:
    matchLabels:
      app: flask-webshop
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-webshop
    spec:
      containers:
      - name: flask-app
        image: eu.gcr.io/breakingbad-w-kbit/flask-app@sha256:0222010aa585f1aef8548771047b80a8cce9d99cfe84fe12ff3b29d40f524f15
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-webshop
spec:
  selector:
    app: flask-webshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer