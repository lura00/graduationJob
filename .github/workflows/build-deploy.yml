env:
  PROJECT_ID: breakingbad-w-kbit
  IMAGE_NAME: flask-app
  IMAGE_TAG: latest
  GCP_SA_KEY: ${{ secrets.GCP_KEY }}

jobs:
  build_and_push:
    name: Build and push
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: flask-app
      PROJECT_ID: breakingbad-w-kbit
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name:  Build Docker Image
      run: docker build -t $IMAGE_NAME:latest flask/.

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet

    - uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Push Docker Image to Container Registry (GCR)
      env:
        GIT_TAG: v0.1.0
      run: |-
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG

  deploy_GKE:
    runs-on: 'ubuntu-latest'
    needs: [build_and_push]
    steps:
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_email: ${{ secrets.GKE_EMAIL }}
          service_account_key: ${{ secrets.GKE_KEY }}
      - name: Install GKE auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin
      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials  breakingbad-w-kbit-gke --zone europe-west1-c --project breakingbad-w-kbit
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: Deploy application
        run: |
          kubectl apply -f mysql-secret.yml
          kubectl apply -f mysql-conf.yml
          kubectl apply -f mysql-deploy.yml
          kubectl apply -f deployment.yml
